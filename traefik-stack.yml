version: "3.8"

services:
  traefik:
    image: traefik:v3.5
    command:
      - "--log.level=DEBUG"
      - "--providers.docker=false"
      - "--providers.swarm=true"
      - "--providers.swarm.exposedbydefault=false"
      - "--providers.swarm.network=traefik-public"
      - "--api.dashboard=true"
      - "--entrypoints.web.address=:80"
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: ingress
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-public-certificates:/certificates
    networks:
      - traefik-public
    deploy:
      replicas: 2
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        # Optionnel: exposer un ping pour healthcheck
        - "traefik.http.routers.traefik-ping.rule=Path(`/ping`)"
        - "traefik.http.routers.traefik-ping.entrypoints=web"
        - "traefik.http.services.traefik-ping.loadbalancer.server.port=8080"
        # Dashboard Traefik via api@internal (accessible sur http://traefik.apps.lan/dashboard/)
        - "traefik.http.routers.traefik-dashboard.rule=Host(`traefik.apps.lan`)"
        - "traefik.http.routers.traefik-dashboard.entrypoints=web"
        - "traefik.http.routers.traefik-dashboard.service=api@internal"
        # Redirection de la racine vers /dashboard/
        - "traefik.http.middlewares.dashboard-redirect.redirectregex.regex=^/$$"
        - "traefik.http.middlewares.dashboard-redirect.redirectregex.replacement=/dashboard/"
        - "traefik.http.middlewares.dashboard-redirect.redirectregex.permanent=true"
        - "traefik.http.routers.dashboard-redirect.rule=Host(`traefik.apps.lan`) && Path(`/`)"
        - "traefik.http.routers.dashboard-redirect.entrypoints=web"
        - "traefik.http.routers.dashboard-redirect.middlewares=dashboard-redirect"

  dns:
    image: coredns/coredns:latest
    command: ["-conf", "/Corefile"]
    ports:
      - target: 53
        published: 53
        protocol: udp
        mode: host
      - target: 53
        published: 53
        protocol: tcp
        mode: host
    networks:
      - traefik-public
    configs:
      - source: coredns-corefile
        target: /Corefile
      - source: coredns-zone-apps-lan
        target: /apps.lan.db
    deploy:
      placement:
        constraints:
          - node.role == manager

volumes:
  traefik-public-certificates:

configs:
  coredns-corefile:
    file: ./coredns/Corefile
  coredns-zone-apps-lan:
    file: ./coredns/apps.lan.db

networks:
  traefik-public:
    external: true
